            address: '药物避孕是指使用含有人工合成的类似性激素药物来抑制女性排卵或改变宫颈黏液的组成，达到避孕的目的。这些药物被称为口服避孕药，简称避孕药或口服避孕。 避孕药包括单一药物和复合药物。单一药物是只含有孕激素或孕激素受体调节剂的药物，而复合药物则含有两种不同的孕激素，即雌激素与孕激素或孕激素类似物。这些药物通过多种机制达到避孕的目的： 1. 抑制排卵：药物避孕的主要作用机制是抑制排卵，即抑制卵巢中的卵子从卵泡中释放。这个过程是因为服用避孕药会抑制卵巢分泌促排卵激素，使得卵巢无法产生足够的激素来释放卵子。 2. 改变宫颈黏液：药物避孕药还可以改变宫颈黏液的组成与质量，阻止精子通过子宫颈口进入子宫，从而避免精子与卵子相遇。 3. 改变子宫内膜环境：药物避孕药还可以改变子宫内膜的厚度和结构，从而防止卵子着床。 4. 抗蛋白酶：某些药物避孕药还可以抗蛋白酶，从而阻止精子通过卵子的外膜，使其不能完成受精过程。 需要注意的是，药物避孕虽然可以有效避孕，但并不能防止性传播疾病，所以在性行为中要配合使用避孕套等措施以更好的保护自己的健康。此外，药物避孕药应在医生建议下使用，因为这些药物会对女性身体产生影响。'

            date: '小儿急性支气管炎和支气管肺炎从临床表现上如何区别？',
